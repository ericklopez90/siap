{% extends 'base.html' %}
{% load static%}
{% block title %}Busqueda del Personal{% endblock title %}

{% block content %}

<div class="row">
  <div class="col-xl-4 col-lg-3">
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div class="py-3 d-flex flex-row align-items-center justify-content-center" data-toggle="collapse"
        data-target="#uni1">
        <h6 class="m-0 font-weight-bold text-primary">Registrar Nuevo Universo</h6>
      </div>
      <!-- Card Body -->
      <div class="card-body">
        <div class="chart-pie3  align-items-center justify-content-center">
          <form method="POST">{% csrf_token %}
            <div class="form-group" id='nombre'>
              {{form.nombre}}
            </div>
            <div class="form-group">
              {{form.user}}
            </div>
            <div>
              <button type="submit" class="btn btn-secondary btn-lg btn-block">Crear</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <ul class="pagination pagination-lg">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </div>
</div>
{% endblock %}
